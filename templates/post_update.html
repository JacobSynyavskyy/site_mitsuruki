<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Редактування статті {{ article.title }}</title>

</head>
<body>

<a class="btn btn-warning" href="/">Головна сторінка</a>
<a class="btn btn-warning" href="/create-article">Створити нову статтю</a>
<div class="container mt-5">
	<h1>Редактування статті {{ article.title }}</h1>
	<form method="post"> 
		<input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Назва статті"><br>
		<textarea name="intro" id="title" class="form-control" placeholder="Опишіть анонос статті">{{ article.intro }}</textarea><br>
		<textarea name="text" id="text" class="form-control" placeholder="Текст статті">{{ article.text }}</textarea><br>
		<input type="submit" class="btn btn-success" value="Редагувати"><br>
	</form>
</div>

</body>
</html>
