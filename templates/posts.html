<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Статті</title>

</head>
<body>

<a class="btn btn-warning" href="/">Головна сторінка</a>
<a class="btn btn-warning" href="/create-article">Створити нову статтю</a>
<div class="container mt-5">
	<h1>Всі статті на сайті</h1>
	{% for el in articles %}
	<div class="alert alert-info">
		<h2> {{ el.title }}</h2>
		<p>{{ el.intro }}</p>
		<p><b>Дата публікації: {{ el.date.date() }}</b></p>
		<a class="btn btn-warning" href="/post/{{ el.id }}">Читати</a>						
	</div>
	{% endfor %}
</div>

</body>
</html>
